<div class="container-fluid giph-container">
	<div class="alert alert-danger fade show" [ngStyle]="{display: errorDisplay}" role="alert">
			{{errorMessage}}
			<button type="button" class="close" aria-label="Close" (click)="hideError()">
					<span aria-hidden="true">&times;</span>
			</button>
	</div>
	<div class="row row-giphs">
			<app-giph (delBookmark)="deleteBookmark($event)"
			[showBookmark]="showBookmark" 
			[giph]="giph" *ngFor="let giph of giphs"></app-giph>
	</div>
</div>
