<div class="container-fluid giph-container">
	<div class="alert alert-danger alert-dismissible fade show" [ngStyle]="{display: errorDisplay}" role="alert">
			{{errorMessage}}
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
			</button>
	</div>
	<div class="row">
			<app-giph (delBookmark)="deleteBookmark($event)"
			[showBookmark]="showBookmark" 
			[giph]="giph" *ngFor="let giph of giphs"></app-giph>
	</div>
</div>
