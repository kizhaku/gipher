<div class="container-fluid giph-container">
		<div class="alert alert-danger fade show" [ngStyle]="{display: errorDisplay}" role="alert">
				<span>{{errorMessage}}</span>
				<button type="button" class="close" aria-label="Close" (click)="hideError()">
						<span aria-hidden="true">&times;</span>
				</button>
		</div>
		<div class="alert alert-success fade show" [ngStyle]="{display: messageDisplay}" role="alert">
				<span>{{message}}</span>
				<button type="button" class="close" aria-label="Close" (click)="hideMessage()">
						<span aria-hidden="true">&times;</span>
				</button>
		</div>
</div>

<div class="row">
		<app-giph [showBookmark]="showBookmark" (addBookmark)="bookmarkGif($event)" [giph]="giph" *ngFor="let giph of giphs">
		</app-giph>
</div>
