<div class="container-fluid giph-container">
		<div class="alert alert-danger alert-dismissible fade show" [ngStyle]="{display: errorDisplay}" role="alert">
				<span>{{errorMessage}}</span>
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
				</button>
		</div>
		<div class="alert alert-success alert-dismissible fade show" [ngStyle]="{display: messageDisplay}" role="alert">
				<span>{{message}}</span>
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
				</button>
		</div>
	<div class="row">
			<app-giph [showBookmark]="showBookmark" 
			(addBookmark)="bookmarkGif($event)"
			[giph]="giph" *ngFor="let giph of giphs"></app-giph>
	</div>
</div>
